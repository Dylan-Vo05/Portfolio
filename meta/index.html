<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link href="../style.css" rel="stylesheet">
    <script src= "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page contains metadata about this website.</p>
    <div id="stats"></div>

    <div id="scrolly-1" class="scrolly-container">
        <div class="text">
            <div id="scatter-story"></div>
        </div>
        
        <div class="graphic" id="chart"></div>
    </div>
    

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>

    <dl id="language-breakdown" class="stats"></dl>

    <div style="display: flex; align-items: baseline; justify-content: space-between;">
        <label for="commit-progress" style="white-space: nowrap;">Show commits until:</label>
        <time id="commit-time" style="margin-left: 1rem;"></time>
    </div>
    <input
        type="range"
        id="commit-progress"
        min="0"
        max="100"
        value="100"
        style="width: 100%; margin-top: 0.5rem;"
    >

    <dl id="files">
        <!-- we want the following structure for each file:
        <div>
            <dt>
            <code>{file.name}</code>
            </dt>
            <dd>{file.lines.length} lines</dd>
        </div>
        -->
    </dl>

    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="https://unpkg.com/scrollama"></script>
</body>
</html>
