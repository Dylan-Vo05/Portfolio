<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../style.css" rel="stylesheet">
    <script type="module" src="../global.js"></script>
</head>


<body>
    <h1>Contact Form</h1>

    <form action="mailto:dvo.dylan.vo@gmail.com" method="get" enctype="text/plain">
        <label>
        <span>Email:</span>
        <input type="email" name="email">
        </label>
        
        <label>
        <span>Subject:</span>
        <input name="subject">
        </label>
        
        <label>
        <span>Body:</span>
        <textarea name="body"></textarea>
        </label>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
